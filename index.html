<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white_edited.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img plain style="border:none;box-shadow:none;" src=organiclogo.png size="1000px">
				</section>
				<section data-background="background_akira.jpg">
					<h2>INSPIRATION</h2>
				</section>
				<section data-background="background_akira.jpg">
					<div style="background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px;">
						<h2 style="color: red">WARNING</h2>
						<p>GRAPHIC CONTENT</p>
					</div>
				</section>
				<section data-background="background_akira.jpg">
					<img src="Inspiration_akira02.gif" height="500px">
				</section>
				<section data-background="background_akira.jpg">
					<img src="Inspiration_akira01.gif" height="500px">
				</section>
				<section>
					<section data-background="moss_bed.jpg">
					<h2 style="color: white">concept</h2>
					</section>
					<section data-background="R01_01.jpg">
					</section>
				</section>
				<section data-background="02.jpg">
				</section>
				<section data-background="background_akira.jpg">
					<h6>Diagram</h6>
					<img src="Room_Diagram.png" height="400px">
				</section>
				<section data-background="03.jpg">
				</section>
				<section data-background="background_akira.jpg">
					<h6>Plan - Ground Level</h6>
					<img src="LG.png" height="500px">
				</section>
				<section data-background="background_akira.jpg">
					<h6>Plan - Level 1</h6>
					<img src="L1.png" height="500px">
				</section>
				<section>
					<h6>Elevation</h6>
					<img src="elevation.png" height="500px">
				</section>
				<section data-background="background_akira.jpg">
					<h6>Section</h6>
					<img src="Section_long.png" height="500px">
				</section>
				<section data-background="01.jpg">
					<section data-background="01.jpg">
						<h6 style="color: white">main circulation</h6>
					</section>
					<section data-background="01.jpg">
					</section>
				</section>
				<section data-background="04.jpg">
					<section>
						<h6 style="color: white">interior and exterior writing room</h6>
					</section>
					<section></section>
				</section>
				<section>
					<img plain style="border:none;box-shadow:none;" src=organiclogo.png size="1000px">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
